<body id="bodyema">
      <nav id="topnav">
            <div class="nav-wrapper">

                  <div class="container">
                        <a href="#" class="brand-logo">Karma Tools</a>
                  </div>


            </div>
      </nav>
      <div class="container">


            <div class="row main">
                  <div class="col s12 m6 l6" id="cardbox">






                  </div>




                  <div id="infobox" class="col s12 m6 l6">




                        <div class="card blue-grey darken-1">
                              <div class="card-content white-text">
                                    <span class="card-title">Info</span>
                                    <hr>
                                    <h5>Total orders: <span id="totalorders">0</span></h5>
                                    
                                    <div class="row borderwhite">
                                          <div class="col s12">
                                                <h5>Drawers:</h5>
                                          </div>

                                          <div class="col s6">
                                                <h5>Small: <span id="smalls">0</span></h5>
                                          </div>
                                          <div class="col s6">
                                                <h5>Large: <span id="largs">0</span></h5>
                                          </div>

                                          
                                   
                                    </div>
                                 
                                    <div class="borderwhite row">
<div class="col s12"><h5>Wood:</h5></div>
                                          <div class=" col s6">
                                                Frame
                                                <h5>A: <span id="A">0</span></h5>
                                                <h5>B: <span id="B">0</span></h5>
                                                <h5>C: <span id="C">0</span></h5>
                                          </div>

                                          <div  class=" col s6">
                                                Shelf
                                                <h5>I: <span id="I">0</span></h5>
                                                <h5>II: <span id="II">0</span></h5>
                                                <h5>III: <span id="III">0</span></h5>
                                          </div>
                                          <div class="col s12"> <h5>Total: <span id="totalwood">0</span> cm</h5> </div>
                                    </div>

                                    

                                    

                              </div>
                              <div class="card-action">
                                    <button id="cal">Calculate</button>
                                    <button id="reset">Reset</button>
                                    <button id="printkon">Print PDF</button>
                              </div>
                        </div>

                  </div>
            </div>



      </div>
